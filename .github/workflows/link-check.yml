name: Link check

on:
  pull_request:
  schedule:
    - cron: '0 3 * * 1'  # Mondays 03:00 UTC

jobs:
  lychee:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Link check (lychee)
        uses: lycheeverse/lychee-action@v1
        with:
          fail: true
          args: >-
            --verbose
            --no-progress
            --accept 200,206,429
            --exclude-mail
            --exclude-loopback
            '**/*.md'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
